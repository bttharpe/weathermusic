<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
      <link rel="stylesheet" href="/static/style.css" />
      <title>Home Page</title>
  </head>
<body id = "home-page">
    <h1>Welcome </h1>



<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{ track_id }}?utm_source=generator" width="90%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

    <p>Temperature: {{ weather_details["temperature"] }} </p>
    <p>{{playlist_details["phrase"]}} {{playlist_details["playlist_name"]}}</p>
    <a href = "{{playlist_details['link']}}"> {{playlist_details["link"]}}</a>
    <a href = "/profile">
      Click this to go to your profile
    </a>
    <p>{{ sunset_times["sunrise"] }}</p>
    <p>{{sunset_times["sunset"]}}</p>
    <p>{{ sunset_times["daylength"] }} </p>
</body>
</html>
