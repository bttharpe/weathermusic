<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="/static/style.css" />
        <title>Login and Signup Page</title>
    </head>
    <body style = "background-image: url(static/clouds.jpg);" id = "login-page">
        <section class = "signup-page">
            <div class = "container">
                <div class = "row justify-content-center">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    <span>{{ message }}</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class = "col-md-6 col-lg-4">
                        <div id = "my-form" style = "display:block;">
                            <div class = "form-box">
                                <h3 class="mb-4 text-center">Login</h3>
                                <div class = "options">
                                    <div id = "btn"></div>
                                    <button type = "button" class = "toggle-button" onClick = "register()">Register</button>
                                    <button type = "button" class = "toggle-button" onClick = "login()">Login</button>
                                </div>
                                <form method = "POST" action = "/handle_signup" id = "account-register" class = "register-form">
                                    <div class = "form-group">
                                        <label for = "email" class = "label">Email</label>
                                        <input type = "email" id = "email" class = "form-control" name = "email" placeholder="Email" required>
                                    </div>
                                    <div class = "form-group">
                                        <label for = "password" class = "label">Password</label>
                                        <input type = "password" id = "password" class = "form-control" name = "password" placeholder="Password" required>
                                        <span toggle = "#password-field" class = "fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class = "form-group">
                                        <button type = "submit" class = "form-control btn btn-primary">Create Account</button>
                                    </div>
                                </form>
                                <form method = "POST" action = "/handle_login" id = "account-login" class = 'login-form'>
                                    <div class = "form-group">
                                        <label for = "email" class = "label">Email</label>
                                        <input type = "email" id = "email" class = "form-control" name = "email" placeholder="Email" required>
                                    </div>
                                    <div class = "form-group">
                                        <label for = "password" class = "label">Password</label>
                                        <input type = "password" id = "password" class = "form-control" name = "password" placeholder="Password" required>
                                        <span toggle = "#password-field" class = "fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class = "form-group">
                                        <button type = "submit" class = "form-control btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            var login_btn = document.getElementById("account-login");
            var register_btn = document.getElementById("account-register");
            var btn = document.getElementById("btn");
            function register(){
                login_btn.style.left = "450px";
                register_btn.style.left = "50px";
                btn.style.left = "0px";
                
            }
            function login(){
                login_btn.style.left = "50px";
                register_btn.style.left = "-400px";
                btn.style.left = "110px";
            }
        </script>
    </body>
</html>
